<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Author: Mikias Hailu--">
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width">
	  <title>Holberton AirBnB</title>

	  <link rel="shortcut icon" href="images/icon.png">

	  <link rel="stylesheet" href="../static/styles/4-common.css">
	  <link rel="stylesheet" href="../static/styles/3-header.css">
	  <link rel="stylesheet" href="../static/styles/3-footer.css">
	  <link rel="stylesheet" href="../static/styles/6-filters.css">
	  </head>
	  <body>
	  <header>
	  </header>
	  <main>
	  <div class="container">
	  <section class="filters">
	  <div class="locations">
	  <h3>States</h3>
	  <h4>&nbsp;</h4>
	  <ul class="popover">
	  {% for state in states|sort(attribute="name") %}
	  <li>
	  <h2>{{ state.name }}</h2>
	  <ul>
	  {% for city in state.cities|sort(attribute="name") %}
	  <li>{{ city.name }}</li>
	  {% endfor %}
	  </ul>
	  </li>
	  {% endfor %}
	  </ul>
	  </div>
	  <div class="amenities">
	  <h3>Amenities</h3>
	  <h4>&nbsp;</h4>
	  <ul class="popover">
	  {% for amenity in amenities|sort(attribute="name") %}
	  <li>{{ amenity.name }}</li>
	  {% endfor %}
	  </ul>
	  </div>
	  <button>Search</button>
	  </section>
	  </div>
	  </main>
	  <footer>
	  Holberton School
	  </footer>
	  </body>
	  </html>
